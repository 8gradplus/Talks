                ## A gentle introduction to data science

                Viktor Atalla (qudosoft / dataqube)

                github: 8gradplus

                ---

                ## Some basics

                ---

                ### Definitions
                Make predictions based on past
                * Data Engineering
                * Data Analysis
                * Data Science, machine learning, AI


                ... kind of bullshit bingo

                ---

                ### Think first!
                - Understand the business objective <!-- .element: class="fragment" data-fragment-index="1" -->
                - Define a KPI you want to improve <!-- .element: class="fragment" data-fragment-index="1" -->
                - Translate as data science problem <!-- .element: class="fragment" data-fragment-index="2" -->
                - Does this model solve your problem? <!-- .element: class="fragment" data-fragment-index="2" -->
                - Can this model be operationalized? <!-- .element: class="fragment" data-fragment-index="2" -->
                - Maybe start project <!-- .element: class="fragment" data-fragment-index="3" -->

                ---

                ### Workflow
                1. Gather Data
                2. Understand data
                3. Descriptive analysis
                4. Aggregate Data (Feature Construction)
                5. Build model
                6. Test set error
                7. Deploy + A/B Testing (KPI)
                8. **<font color="#fd5000"> Goto 1.</font>** <!-- .element: class="fragment" data-fragment-index="1" -->

                ---

                ### Mind the gap
                * Coursera et al. is really great, <font color="#fd5000"> but you will spend a lot of time on</font>
                    - Understanding the data
                    - Data aggregation + feature engineering
                    - Model pre-processing
                * Do as your PO says but not what! <!-- .element: class="fragment" data-fragment-index="1" -->
                    * Don't get trapped in the analytics loop <!-- .element: class="fragment" data-fragment-index="1" -->
                    * Look at feature importance instead <!-- .element: class="fragment" data-fragment-index="1" -->
                * Good old Pareto! <!-- .element: class="fragment" data-fragment-index="2" -->



                ---

                ### Mindset
                * ** Don't despair! **
                * Work in interdisciplinary teams
                * Embrace uncertainty
                * Embrace inconsistencies
                * Communicate!

                ---

                ### Production
                * Be modular
                * Make sure you can swap models
                * Have a clear data science / dev interface
                * Docker + Cloud

                ---

                ### Excursion
                * <font color="#fd5000">Training vs. prediction phase</font>
                    - Different time scales
                    - Consider it in your architecture
                *  <font color="#fd5000">Interpretable vs non-interpretable models</font>
                *  <font color="#fd5000">Supervised vs. unsupervised learning</font>

                ---

                ### Tools  <font color="#fd5000">article recommendation</font>
                * Various species of collaborative filtering
                * Latent Dirichlet allocation
                * Probabilistic latent semantic analysis
                * ...

                ---

                ### Tools <font color="#fd5000">churn reduction</font>
                * As supervised learning problem
                    - Neural networks
                    - Tree based methods
                    - Logistic regression
                * Customer Live time values <!-- .element: class="fragment" data-fragment-index="1" -->
                    - Contractual vs non-contractual <!-- .element: class="fragment" data-fragment-index="1" -->
                    - See e.g., Fader works <!-- .element: class="fragment" data-fragment-index="1" -->
                * Decision theory <!-- .element: class="fragment" data-fragment-index="2" -->
                    - Put a $$$ behind your decision <!-- .element: class="fragment" data-fragment-index="2" -->

                ---

                ### Summary
                * Get started with the simplest use case
                * Love the problem not the solution
                * Build-measure-learn (lean startup)
