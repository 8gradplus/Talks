                        ### Excurs decision theory

                        * <font color="yellow">**AIM: Make decisions under uncertainty**</font>
                        * Data Science gives you probabilities
                        * **But:** we want to make decisions
                        * $\rightarrow$ need to consider benefits, risks
                        * In terms of $$$

                        ---

                        ### Utility function
                        * Define
                        \begin{align}U(d, x)\end{align}
                        * With decision $d$,  random variables $x$
                        * Compute subjective expected utility
                        \begin{align} \tilde U(d) = \langle U(d, x)\rangle _{p(x)}\end{align}
                        * Find decision that maximizes $\tilde U$
                        \begin{align} \text{argmax}_d \tilde U(d) \end{align}

                        ---

                        ### So we need 2 things
                        * A model
                        * A utility function

                        ---

                        ### At what price shall I sell my Iphone?

                        ---

                        #### The Problem
                        * You have an Iphone
                        * Year $2014$
                        * Not scratched
                        * For what price do you put it on Ebay?

                        ---

                        #### Utility function
                        \begin{align}
                        U(price, bought=1) = price
                        \end{align}
                        \begin{align}
                        U(price, bought=0) = 0
                        \end{align}

                        * decision: $price$
                        * random variable: $bought$

                        ---

                        #### Training Data

                        | price | scratched | sold | year |
                        | ----- |:---------:|:----:| ----:|
                        | 50	| 0       	| 1	   | 2014 |
                        | 70	| 0	        | 1	   | 2015 |
                        | 40	| 1	        | 0	   | 2010 |
                        | 100	| 0	        | 0	   | 2014 |
                        | 90	| 0	        | 1	   | 2015 |
                        | 100	| 0	        | 1	   | 2016 |

                        ---


                        ### Shall I take the bus?
                        * Time is money!
                        * You need to decide: take the bus or bike
                        \begin{align}
                        U(d=bus, t) = 10 + 3 + t
                        \end{align}
                        \begin{align}
                        U(d=bike, t) = 20
                        \end{align}
